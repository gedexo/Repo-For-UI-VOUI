<main class="main">
  <section class="offer_section" id="offer_section">

    <div class="align-items-center">

      <h1>My Account</h1>
      <div class="personal_details">
        <div class="address_flex">
          <h2>CONTACT INFORMATION</h2>
          <button mat-button class="edit_button">Edit</button>
        </div>

        <table mat-table [dataSource]="dataSourceUser" >
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[column]}} </th>
            <td mat-cell *matCellDef="let element"> {{findColumnValue(element, column)}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>


      <div class="address_details">
        <div class="address_flex">
          <h2>BILLING ADDRESS</h2>
          <button mat-button class="edit_button">Edit</button>
          </div>
          <table mat-table [dataSource]="dataSourceAddress">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedAddress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnAddress[column]}} </th>
              <td mat-cell *matCellDef="let element"> {{findColumnValue(element, column)}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedAddress"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedAddress;"></tr>
          </table>

        </div>
      </div>

  </section>
</main>
