<main class="main">
  <section class="offer_section" id="offer_section">

    <div class="align-items-center">
      <h1>Wishlist</h1>
      <div class="preview_section">

        <div class="row">
          <div class="col-lg-4 col-sm-6 col-6" *ngFor="let img of products">
            <div class="card" >

              <img src="{{img.imgUrl}}" alt="Photo of {{img.alt}}" class="" style=" max-height: 300px; width: 100%; min-height: 300px;" (click)="productPreview(img)">
              <button mat-icon-button class="banner_explore_button" (click)="openSnackBar(img.alt)">
                <mat-icon>clear</mat-icon>
              </button>

              <div class="card-body" (click)="productPreview(img)">
                <h5 class="card-title">{{img.imgName}}</h5>
                <h6 class="card-subtitle text-muted">Card subtitle</h6>
                <b>${{img.price}}</b>

              </div>

            </div>

          </div>


        </div>

      </div>

      </div>
      </section>
      </main>
